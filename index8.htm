<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f71a0332a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style8.css">
    <script src="JS/main.js"></script>
    <title>Tela de Cadastro</title>
</head>
<body>
    <div class="container">

        <div class="card">
            <h1>Entrar</h1>

            <div class="label-float">
                <input type="text" id="Nome" placeholder="" required autocomplete="off">
                <label for="Nome">Nome</label>
            </div>
            
            <div class="label-float">
                <input type="text" id="usuario" placeholder="" required autocomplete="off">
                <label for="usuario">Usuario</label>
            </div>

            <div class="label-float">
                <input type="password" id="senha" placeholder="" required autocomplete="off">
                <label for="senha">Senha</label>
                <i id="verSenha" class="fas fa-eye"></i>
            </div>

            <div class="label-float">
                <input type="password" id="confirmSenha" placeholder="" required autocomplete="off">
                <label for="confirmSenha">Confirma Senha</label>
                <i id="verConfirmSenha" class="fas fa-eye"></i>
            </div>

            <div class="justify-center">
                <button>Cadastrar</button>
            </div>

        </div>
    </div>
</body>
</html>
